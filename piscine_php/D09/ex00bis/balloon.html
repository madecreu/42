<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Balloon</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <style type="text/css">
            #balloon {
              width: 200px;
              height: 200px;
              border-radius: 100%;
              margin: auto;
              margin-top: 250px;
            }
            </style>
    </head>
    <body>

        <div id="balloon" style="background: red;">

        </div>
        <script>
            $(document).ready(function() {
                $("#balloon").mouseout(function() {
                if ($(this).width() > 205 ) {
                    $(this).width($(this).width() - 5);
					$(this).height($(this).height() - 5);
                }
                console.log($(this).css("background-color"))
                if ($(this).css("background-color") === 'rgb(255, 0, 0)') {
                    $(this).css("background-color", 'rgb(0, 0, 255)');
                } else if ($(this).css("background-color") === 'rgb(0, 0, 255)') {
                    $(this).css("background-color", 'rgb(0, 255, 0)');
                } else {
                    $(this).css("background-color", 'rgb(255, 0, 0)');
                }
            });
            $("#balloon").click(function() {
                if ($(this).width() + 10 <= 420) {
                    $(this).width($(this).width() + 10);
					$(this).height($(this).height() + 10);
                } else {
                    $(this).width(200);
					$(this).height(200);
                }
                if ($(this).css("background-color") === 'rgb(255, 0, 0)') {
                    $(this).css("background-color", 'rgb(0, 255, 0)');
                } else if ($(this).css("background-color") === 'rgb(0, 255, 0)') {
                    $(this).css("background-color", 'rgb(0, 0, 255)');
                } else {
                    $(this).css("background-color", 'rgb(255, 0, 0)');
                }
            });
        });
        </script>
   
    </body>
</html>
